<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a signup form website which showcases how a signUp form operates.">
    <title>Sign_up_Form</title>
    <link rel="shortcut icon" href="img.icons8.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
     
</head>
<body>
    <header>
     
        <h1>Signup</h1>

    </header>
    

    <main>

     <form action="">
        
        <label for="namee">Full Name</label><br>
        <input type="text"  id="namee">
        <br>
        <br>
        
        <label for="Email">Email</label><br>
        <input type="email"  id="Email">
        <br>
        <br>
        <label for="passworrd">Password</label><br>
        <input type="password"  id="passworrd">
        <br>
        <br>
 
        <label for="cpass">Confirm Password</label><br>
        <input type="password"  id="cpass">
        <br><br>
        <!-- <p>Date of Birth</p> -->
        <label for="tarikh">Date Of Birth</label><br>
        <input type="date"  id="tarikh" >
        
        <br><br>
    
        
         <input type="radio" name="profile" id="stream">
         <label for="stream" >Student</label>
         
         <input type="radio" name="profile" id="stream11">
         <label for="stream11" >Employee</label>
         <br><br>
         
         <input type="checkbox"  id="checkkr">
         <label for="checkkr">I agree to all the Terms and conditions</label>
         <br><br>
     
         <button type="submit" id="button">Submit</button>         
 
     </form>

    </main>

    <footer>
              
    </footer>

</body>
</html>
